<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Temperature converter</title>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <main class="w-full max-w-md">
      <section class="flex justify-center">
        <div class="card bg-white shadow-xl rounded-lg p-6 w-full">
          <div class="card-body">
            <h2 class="text-2xl font-semibold text-center mb-4">
              Temperature Converter
            </h2>

            <div class="flex flex-col sm:flex-row gap-4">
              <input
                type="text"
                id="degree"
                required
                placeholder="Enter Degrees"
                class="border-2 border-slate-500 w-full p-2 rounded"
              />
              <select
                id="criteriaselector"
                class="w-full sm:w-auto border-2 border-slate-500 p-2 rounded"
              >
                <option value="" disabled selected hidden>Select Unit</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celcious">Celcious</option>
              </select>
            </div>

            <div class="mt-4">
              <input
                type="text"
                id="result"
                placeholder="Result"
                class="w-full border-2 border-slate-500 p-2 rounded"
                readonly
              />
            </div>

            <div class="mt-4">
              <input
                type="button"
                id="convert"
                value="Convert"
                class="w-full text-white bg-green-600 p-2 rounded cursor-pointer hover:bg-green-700 transition"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
